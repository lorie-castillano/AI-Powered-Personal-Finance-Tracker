version: "3"

services:
  auth-service:
    build: ./auth-service
    ports:
      - "8000:8000"

  expense-service:
    build: ./expense-service
    ports:
      - "8001:8001"
    depends_on:
      - auth-service

  ai-service:
    build: ./ai-service
    ports:
      - "8002:8002"
    depends_on:
      - redis

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - expense-service
      - ai-service

  redis:
    image: "redis:alpine"
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
